<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>任务管理器</h1>
        </header>

        <main>
            <section class="controls">
                <div class="search-box">
                    <label for="search-input">搜索任务：</label>
                    <input type="text" id="search-input" placeholder="输入关键词搜索...">
                </div>
                <button id="add-task-btn">添加新任务</button>
            </section>

            <nav class="filters">
                <ul>
                    <li><button class="filter-btn active" data-filter="all">全部</button></li>
                    <li><button class="filter-btn" data-filter="pending">待完成</button></li>
                    <li><button class="filter-btn" data-filter="completed">已完成</button></li>
                    <li><button class="filter-btn" data-filter="today">今天</button></li>
                    <li><button class="filter-btn" data-filter="this-week">本周</button></li>
                </ul>
            </nav>

            <section class="task-list" id="task-list">
                <!-- 任务项将通过 JavaScript 动态生成 -->
                <p class="empty-state">暂无任务，点击“添加新任务”开始吧！</p>
            </section>

            <footer class="stats">
                <p>共 <span id="total-count">0</span> 项任务，已完成 <span id="completed-percentage">0%</span></p>
            </footer>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
